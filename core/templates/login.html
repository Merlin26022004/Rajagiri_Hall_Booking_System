{% extends "base.html" %}
{% load socialaccount %} 
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5">
                
                <div class="text-center mb-4">
                    <h3 class="fw-bold">Welcome Back</h3>
                    <p class="text-muted small">Please enter your details to sign in.</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger py-2 small rounded-3 text-center">
                            Invalid username or password.
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label class="fw-bold small mb-1">Username</label>
                        <input type="text" name="username" class="form-control form-control-lg bg-light fs-6" placeholder="Enter your username" required autofocus>
                    </div>

                    <div class="mb-4">
                        <label class="fw-bold small mb-1">Password</label>
                        <input type="password" name="password" class="form-control form-control-lg bg-light fs-6" placeholder="Enter your password" required>
                    </div>

                    <input type="hidden" name="next" value="{{ request.GET.next }}">

                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold rounded-3 shadow-sm">
                        Sign In
                    </button>
                </form>
                
                <div class="d-flex align-items-center my-4">
                    <hr class="flex-grow-1 text-muted opacity-25">
                    <span class="px-2 text-muted small fw-bold">OR</span>
                    <hr class="flex-grow-1 text-muted opacity-25">
                </div>

                <a href="{% provider_login_url 'google' %}" class="btn btn-light w-100 py-2 border rounded-3 d-flex align-items-center justify-content-center bg-white shadow-sm position-relative">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48" class="me-2">
                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                    </svg>
                    <span class="fw-bold text-secondary">Sign in with Google</span>
                </a>

                <div class="text-center mt-4">
                    <small class="text-muted">Don't have an account? <span class="text-primary fw-bold">Contact Admin</span></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
