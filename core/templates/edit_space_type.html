{% extends 'base.html' %}

{% block content %}
<div class="container py-5 d-flex justify-content-center">
    <div class="card-google col-md-6">
        <h4 class="fw-bold mb-4 rajagiri-maroon-text">Edit Venue Type</h4>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="label-material">Type Name</label>
                <div class="modern-input-group">
                    <i class="bi bi-tag-fill modern-input-icon"></i>
                    {{ form.name }}
                </div>
            </div>
            
            <div class="d-flex gap-2">
                <a href="{% url 'manage_resources' %}" class="btn btn-outline-secondary w-50">Cancel</a>
                <button type="submit" class="btn btn-book w-50">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
