{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            
            <div class="text-center mb-4">
                <h2 class="fw-bold" style="color: var(--rajagiri-maroon);">Timetable Management</h2>
                <p class="text-muted">Automated scheduling for recurring semester classes.</p>
            </div>

            <div class="card-google">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row g-4 mb-3">
                        <div class="col-md-4">
                            <label class="label-material">Student Count</label>
                            <div class="modern-input-group">
                                <i class="bi bi-people-fill modern-input-icon"></i>
                                <input type="number" id="studentCount" name="expected_count" class="form-control" placeholder="ex. 50" required>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <label class="label-material">Subject Name</label>
                            <div class="modern-input-group">
                                <i class="bi bi-journal-text modern-input-icon"></i>
                                <input type="text" name="subject" class="form-control" placeholder="e.g. MCA Sem 2 - Python Lab" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="label-material">Select Lab / Hall</label>
                        <div class="modern-input-group">
                            <i class="bi bi-building modern-input-icon"></i>
                            <select name="space_id" id="spaceSelect" class="form-select" required>
                                <option value="" disabled selected>-- Enter Student Count First --</option>
                                {% for space in spaces %}
                                <option value="{{ space.id }}" 
                                        data-capacity="{{ space.capacity }}"
                                        data-name="{{ space.name }}">
                                    {{ space.name }} (Capacity: {{ space.capacity }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div id="recommendationText" class="form-text text-success fw-bold mt-2 ms-1" style="display:none;">
                            <i class="bi bi-stars me-1"></i> Best fit auto-selected!
                        </div>
                    </div>

                    <div class="section-divider"></div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <label class="label-material mb-0" style="color: var(--rajagiri-green);">
                            <i class="bi bi-clock-fill me-2"></i>Schedule Details
                        </label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="customTimeToggle">
                            <label class="form-check-label small fw-bold text-muted ms-2" for="customTimeToggle">Custom Time</label>
                        </div>
                    </div>

                    <div class="row g-4 mb-3">
                        <div class="col-md-4">
                            <label class="label-material">Day</label>
                            <div class="modern-input-group">
                                <i class="bi bi-calendar-day modern-input-icon"></i>
                                <select name="day_of_week" class="form-select" required>
                                    <option value="0">Monday</option>
                                    <option value="1">Tuesday</option>
                                    <option value="2">Wednesday</option>
                                    <option value="3">Thursday</option>
                                    <option value="4">Friday</option>
                                    <option value="5">Saturday</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-4 standard-time">
                            <label class="label-material">Start Time</label>
                            <div class="modern-input-group">
                                <i class="bi bi-play-circle modern-input-icon"></i>
                                <select name="start_time_select" class="form-select">
                                    <option value="08:00">08:00 AM</option>
                                    <option value="09:00">09:00 AM</option>
                                    <option value="10:00">10:00 AM</option>
                                    <option value="11:00">11:00 AM</option>
                                    <option value="12:00">12:00 PM</option>
                                    <option value="13:00">01:00 PM</option>
                                    <option value="14:00">02:00 PM</option>
                                    <option value="15:00">03:00 PM</option>
                                    <option value="16:00">04:00 PM</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4 standard-time">
                            <label class="label-material">End Time</label>
                            <div class="modern-input-group">
                                <i class="bi bi-stop-circle modern-input-icon"></i>
                                <select name="end_time_select" class="form-select">
                                    <option value="09:00">09:00 AM</option>
                                    <option value="10:00">10:00 AM</option>
                                    <option value="11:00">11:00 AM</option>
                                    <option value="12:00">12:00 PM</option>
                                    <option value="13:00">01:00 PM</option>
                                    <option value="14:00">02:00 PM</option>
                                    <option value="15:00">03:00 PM</option>
                                    <option value="16:00">04:00 PM</option>
                                    <option value="17:00">05:00 PM</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-4 custom-time d-none">
                            <label class="label-material">Start (Manual)</label>
                            <div class="modern-input-group">
                                <input type="time" name="start_time_custom" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4 custom-time d-none">
                            <label class="label-material">End (Manual)</label>
                            <div class="modern-input-group">
                                <input type="time" name="end_time_custom" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="row g-4 mb-4">
                        <div class="col-md-6">
                            <label class="label-material">Semester Start</label>
                            <div class="modern-input-group">
                                <i class="bi bi-calendar-event modern-input-icon"></i>
                                <input type="date" id="startDate" name="sem_start" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="label-material">Semester End</label>
                            <div class="modern-input-group">
                                <i class="bi bi-calendar-check modern-input-icon"></i>
                                <input type="date" id="endDate" name="sem_end" class="form-control" required>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-google w-100">
                        Generate Schedule
                    </button>
                </form>

                <!-- DELETE SECTION -->
                <div class="section-divider"></div>

                <div class="card-danger-inner">
                    <h6 class="fw-bold text-danger mb-2">
                        <i class="bi bi-trash3 me-2"></i>Clear Previous Entries
                    </h6>
                    <p class="small text-muted mb-3">
                        Delete all <strong>future</strong> bookings for a specific subject.
                    </p>
                    <form method="post" action="{% url 'clear_timetable' %}" class="d-flex gap-2">
                        {% csrf_token %}
                        <div class="modern-input-group border-danger flex-grow-1" style="height: 40px;">
                            <input type="text" name="subject_name" class="form-control" placeholder="Enter Subject Name..." required>
                        </div>
                        <button type="submit" class="btn btn-danger px-4 fw-bold" style="height: 40px; white-space: nowrap;" onclick="return confirm('Delete all future classes for this subject?');">
                            Delete
                        </button>
                    </form>
                </div>

            </div>
            <!-- END OF CARD -->

        </div>
    </div>
</div>

<script src="{% static 'js/timetable.js' %}"></script>
{% endblock %}
